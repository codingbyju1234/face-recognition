
<html>
    <head>
        <title>Face Recoginition</title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h1 class="btn btn-primary">Face Recoginition App</h1>
                <br><br>
                <h3 class="btn btn-info">
                    <b>Model is trained to identify the following objects</b>
                    <hr>
                    Brother
                    <hr>
                    Me
                    <hr>
                </h3>   
                <br>
                <h4 class="btn btn-default">Webcam View-</h4>
                <br><br>
                <div id="camera"></div>
                <h4 class="btn btn-default">Your image will be shown here-</h4>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button class="btn btn-warning form-control" onclick="take_snapshot()">Capture Image</button>
                <br><br>
                <button class="btn btn-success form-control" onclick="identify_image()">Identify Image</button>
                <br><br><br>
                <p class="btn btn-danger">Object:<span id="object"></span></p>
                <br><br>
                <p class="btn btn-danger">Accuracy:<span id="accuracy"></span></p>
                <script src="main.js"></script>
            </center>
        </div>
    </body>
</html>
